<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./source/script.js" defer></script>
    <link rel="stylesheet" href="./source/style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="score">score: <span id="score">0</span></p>
        <span id="status">Best of five</span>
      </div>
      <div id="arena" data-status="">
        <div id="player" class="display" data-selection="">Player</div>
        <div id="computer" class="display" data-selection="">Computer</div>
      </div>
      <div class="selections">
        <button id="rock" class="selection">
          <img src="./images/rock.svg" alt="close hand forming a fist" />
        </button>
        <button id="paper" class="selection">
          <img src="./images/paper.svg" alt="open hand" />
        </button>
        <button id="scissors" class="selection">
          <img
            src="./images/scissors.svg"
            alt="hand close doing the peace sign"
          />
        </button>
      </div>
      <button id="play">Play</button>
    </div>
  </body>
</html>
